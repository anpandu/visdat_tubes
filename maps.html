<html>

	<head>


    	<link rel="stylesheet" href="http://yui.yahooapis.com/pure/0.4.2/pure.css">
    	<style type="text/css">
			html { height: 100% }
			body { height: 100%; margin: 0; padding: 0 }
    		.pure-u-1-3 {
    			background-color: #445555;
    			height: 100%;
    		}
    	</style>
		<script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBfbwR0vsEaiBGN-KxQQjerTAx8hytqhnU&sensor=true"></script>
		<script type="text/javascript">
			var startx = -6.891012511085037;
			var starty = 107.61185720516065;
			var startzoom = 3;

			function initialize() {
				var gmapOptions = {
					center: new google.maps.LatLng(startx, starty),
					zoom: startzoom,
    				disableDefaultUI: true,
					scaleControl: false,
    				scrollwheel: false,
				};
				var gmap = new google.maps.Map(document.getElementById("gmapcanvas"), gmapOptions);
			}			
			google.maps.event.addDomListener(window, 'load', initialize);
		</script>
	</head>
	<body>


		<div class="pure-g-r">

		    <div class="pure-u-1-3"></div>
		    <div class="pure-u-2-3" id="gmapcanvas"></div>

		</div>
	</body>
</html>
